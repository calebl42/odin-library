<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Lexend:wght@100..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Odin Library</h1>
    <h2>Add a book</h2>
    <form action="">
      <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" autocomplete="off" required>
      </div>
      <div>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" autocomplete="off" required>
      </div>
      <div>
        <label for="numPages">Number of pages:</label>
        <input type="number" id="numPages" name="numPages" autocomplete="off" required>
      </div>
      <input type="submit">
    </form>
  </header>
  <main>
    <h2>Your books</h2>
    <div id="libraryDisplay"></div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
